<div class="modal">
        <header class="bar bar-header bar-positive">
          <h1 class="title">Ajouter une liste</h1>
          <div class="button button-clear" ng-click="createListModal.hide();"><span class="icon ion-close"></span></div>
        </header>
        <content has-header="true" padding="true" style="font-size : 30px; padding-top : 10px; padding-left : 150px; margin-top: 30px;">
	 		<form  name="list" ng-submit="createList(createListModal.nameList)" novalidate>
				<div class="row">
					<div class="col">
						<label for="listName">
							Nom de la liste :
						</label>
						<input type="text" name="listName" id="listName" ng-model="createListModal.nameList" placeholder="Tapez ici le nom de la liste!" required />
					</div>
				</div>
				<div class="row">
		  			<button type="submit" class="button button-block button-positive" ng-disabled="list.$invalid">
					  Valider
					</button>
		 		</div>
		 	</form>
        </content>
</div>
